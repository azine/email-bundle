language: php

php:
  - 5.6
  - 7.1
  - 7.2

env:
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.0.*
  - SYMFONY_VERSION=3.1.*
  - SYMFONY_VERSION=3.2.*
  - SYMFONY_VERSION=3.3.*
  - SYMFONY_VERSION=3.4.*
  - SYMFONY_VERSION=4.0.*
  - SYMFONY_VERSION=dev-master

matrix:
  include:
    - php: 5.6
      env:
        - SYMFONY_VERSION=2.7.*
        - COMPOSER_FLAGS=\"--prefer-lowest\"
  exclude:
    - php: 5.6
      env: SYMFONY_VERSION=4.0.*

    - php: 5.6
      env: SYMFONY_VERSION=dev-master

  allow_failures:
    - env: SYMFONY_VERSION=4.0.*

    - env: SYMFONY_VERSION=dev-master

sudo: false

cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - mv /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/xdebug.ini
  - composer self-update

before_script:
  - phpenv config-add travis.php.ini
  - travis_wait composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source --no-update -v
  - travis_wait composer install --prefer-source
  - mv ~/xdebug.ini /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini

script:
  - travis_wait vendor/phpunit/phpunit/phpunit --coverage-clover=coverage.clover /home/travis/build/azine/email-bundle/Tests/
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
  - wget http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -O php-cs-fixer
  - php php-cs-fixer --diff --dry-run -v fix ./

notifications:
  email: travis@azine-it.ch
